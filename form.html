<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-white">Course Tracker</h1>
                </div>

                <!-- Navigation Links -->
                <div class="hidden sm:flex sm:flex-1 sm:justify-center">
                    <div class="flex space-x-4">
                        <a href="index.html"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                        <a href="form.html" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                            aria-current="page">Form</a>
                        <a href="table.html"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Table</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <main class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold text-center mb-6">Enter Course Information</h2>
        <form action="#" method="POST" class="space-y-4">

            <div>
                <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
                <input type="text" id="studentName" name="studentName" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="courseName" class="block text-sm font-medium text-gray-700">Course Name</label>
                <input type="text" id="courseName" name="courseName" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="courseCode" class="block text-sm font-medium text-gray-700">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="creditHours" class="block text-sm font-medium text-gray-700">Credit Hours</label>
                <input type="number" id="creditHours" name="creditHours" required min="1" max="5"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                <input type="text" id="semester" name="semester" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md text-sm font-medium">Submit</button>
            </div>

        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
